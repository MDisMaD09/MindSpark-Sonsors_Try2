<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mindspark</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindSpark'22 Sponsors</title>
  </head>

  <body>
    <canvas id="gradient-canvas" data-js-darken-top data-transition-in></canvas>
    <div class="headContainer">
      <div class="sponsors">
        <div class="main">
          <img class="tokenImage" src="./assets/images/title.png" alt="Title Sponsor" />
          <h2>Crif India</h2>
          <p class="description">Title Sponsor</p>
          <hr />
          <div class="creator">
            <div class="wrapper">
              <img src="./assets/images/MindSparkLogo.jpg" alt="Creator" />
            </div>
            <div class="tokenInfo">
              <div class="event">
                <p>MindSpark</p>
              </div>
              <div class="duration">
                <ins>◷</ins>
                <p>2022</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sponsors">
        <div class="main">
          <img class="tokenImage" src="./assets/images/title.png" alt="Chief Sponsor" />
          <h2>TATA</h2>
          <p class="description">Chief Sponsor</p>
          <hr />
          <div class="creator">
            <div class="wrapper">
              <img src="./assets/images/MindSparkLogo.jpg" alt="Creator" />
            </div>
            <div class="tokenInfo">
              <div class="event">
                <p>MindSpark</p>
              </div>
              <div class="duration">
                <ins>◷</ins>
                <p>2022</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./gradient.js"></script>
  </body>

  </html>

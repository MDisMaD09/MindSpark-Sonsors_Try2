<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindSpark'22 Sponsors</title>
  </head>

  <body>
    <canvas id="gradient-canvas" data-js-darken-top data-transition-in></canvas>

      <script>

        const tata
         = {
          title: "CRIF India",
          description: "Title Sponsor",
          sponsorImageSrc: "./assets/images/title.png",
          creatorImageSrc: "./assets/images/MindSparkLogo.jpg",
          event: "MindSpark",
          year: "2022",
        };

        const chiefSponsor = {
          title: "Chief Sponsor",
          description: "Chief Sponsor Description",
          sponsorImageSrc: "./assets/images/chief.png",
          creatorImageSrc: "./assets/images/MindSparkLogo.jpg",
          event: "MindSpark",
          year: "2022",
        };

        function createSponsorCard(sponsor) {
          document.write(`
            <div class="sponsors">
              <div class="main">
                <img class="tokenImage" src="${sponsor.sponsorImageSrc}" alt="${sponsor.title} Sponsor" />
                <h2>${sponsor.title}</h2>
                <p class="description">${sponsor.description}</p>
                <hr />
                <div class="creator">
                  <div class="wrapper">
                    <img src="${sponsor.creatorImageSrc}" alt="Creator" />
                  </div>
                  <div class="tokenInfo">
                    <div class="event">
                      <p>${sponsor.event}</p>
                    </div>
                    <div class="duration">
                      <ins>â—·</ins>
                      <p>${sponsor.year}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            `);
        }
      </script>
      <div class="sponsor-cols" style="display: flexbox;">
        <div class="sponsor-col-1" style="display: flex;">
          <script>
            createSponsorCard(tata);
          </script>
        </div>
        <div class="sponsor-col-1" style="display: flex;">
          <script>
            createSponsorCard(tata);
            createSponsorCard(tata); 
          </script>
        </div>
        <div class="sponsor-col-1" style="display: flex;">
          <script>
            createSponsorCard(tata);
            createSponsorCard(tata);
            createSponsorCard(tata);
          </script>
        </div>
      </div>
    <script src="./gradient.js"></script>
  </body>

  </html>
